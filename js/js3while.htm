        程式碼執行完畢，回到上方 while 的位置，做第二次判斷。
        直到判斷結果是錯誤的 (false)，才跳離整個迴圈結構。
    }
*/

/*

}
alert(sum);

/*
    break; 強制跳出迴圈
    continue; 強制進行下一次的迴圈
*/
var x=0
for(var n=0;n<100;n++){
    if(n%4==0){
        continue;
    }
    x++;
}
alert(x);
