<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS 表格樣式 - 詳細介紹 </title>
<style type="text/css">
table{
    width: 400px;
    border-collapse:collapse;
}
td{
    border-bottom:1px solid #888888;padding:10px;
}
/* 表格中的第一列 */
tr:nth-child(1){
    background-color:#7788aa;color:#ffffff;
}
/* 表格中的偶數對 */
tr:nth-child(even){
    background-color:#e8e8e8;
}
</style>
</head>

<body>
    <table>
        <tr>
            <td>TEAM</td>
            <td>WIN</td>
            <td>LOSE</td>           
        </tr>
        <tr>
            <td>Lakers</td>
            <td>10</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Boston</td>
            <td>9</td>
            <td>7</td>
        </tr>
        <tr>
            <td>NewYork</td>
            <td>0</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
